<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesf.css">
    <!-- Link a CSS y JavaScript BootsTrap 5 -->
    <link rel="stylesheet" href="/dist/css/bootstrap.css">
    <script src="/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Not Cut The Paper - Formulario de Contacto</title>
</head>
<body class="m-0 py-md-5 py-4">
    <div class="container-fluid row">
        <h1 class="text-center fw-light">Formulario de Contacto</h1><br>
        <div class="col-md-3 col-1 float-start" style="height: 1em;"></div>
        <form method="POST" class="col-md-6 col-11 float-start p-md-5 p-4 mb-5">
            <label for="name">Usuario</label><br>
            <input type="text" id="name" value="" placeholder="Nombre(s) y apellidos" required autofocus><br>
            <br>
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" placeholder="name@example.com" required><br>
            <br>
            <label for="website">Sitio Web</label><br>
            <input type="url" id="website" name="website" value="" placeholder="www.example.com" required><br>
            <br>
            <label for="txtbox">Usted quiere...</label><br>
            <select id="txtbox" name="txtbox" required>
                <option value="consult">Hacer una consulta sobre NCTP</option>
                <option value="comment">Hacer un comentario sobre NCTP</option>
                <option value="comment">Hacer una correción a NCTP</option>
                <option value="problem">Informar sobre un problema en NCTP</option>
            </select><br>
            <br>
            <label for="message">Mensaje</label><br>
            <textarea name="message" placeholder="Si tiene algún mensaje, escríbalo aquí por favor." required="required" cols="30" rows="5"></textarea><br>
            <br>
            <input type="submit" value="Enviar" class="button">
        </form>
    </div>
    <div class="container-fluid text-center">
        <a href="index.html" class="col-13 fs-1 text-light"><i class="bi bi-house-door-fill"></i></a></div>
    </div>
</body>
</html>
