<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesf.css">
    <title>Not Cut The Paper - Formulario de Contacto</title>
</head>
<body>
    <aside class="formulario">
        <h1>Formulario de Contacto</h1>
        <form method="POST">
            <label for="name">Usuario</label><br>
            <input type="text" id="name" value="" placeholder="Ingrese su(s) nombre(s) y apellidos" required autofocus><br>
            <br>
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" placeholder="name@example.com" required><br>
            <br>
            <label for="website">Sitio Web</label><br>
            <input type="url" id="website" name="website" value="" placeholder="www.example.com" required><br>
            <br>
            <label for="txtbox">Usted quiere...</label><br>
            <select id="txtbox" name="txtbox" required>
                <option value="consult">Hacer una consulta sobre NCTP</option>
                <option value="comment">Hacer un comentario sobre NCTP</option>
                <option value="comment">Hacer una correción a NCTP</option>
                <option value="problem">Informar sobre un problema en NCTP</option>
            </select><br>
            <br>
            <label for="message">Mensaje</label><br>
            <textarea name="message" placeholder="Si tiene algún mensaje, escríbalo aquí por favor." required="required" cols="30" rows="5"></textarea><br>
            <br>
            <input type="submit" value="Enviar" class="button">
        </form>
    </aside>
</body>
</html>
